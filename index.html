<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css"/>
    <script src="./index.js"></script>
    <title>Tap Music</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <h3>by emeka</h3>
            <p style="text-align: center;">Listen to songs by tapping the boards</p>
        </header>
        <div class="alert">
            <span><h2 id="text">Welcome</h2><strong id="songName"></strong></span>
        </div>
        <div class="boards">
            <div class="board1">
                <audio class="sound" type="audio/mpeg" src="./songs/Chinese New Year.mp3"></audio>
            </div>
            <div class="board2">
                <audio class="sound" type="audio/mpeg" src="./songs/Dua Lipa - Cool (Official).mp3"></audio>
            </div>
            <div class="board3">
                <audio class="sound" type="audio/mpeg" src="./songs/Fun. ft Janelle Monae - We Are Young Official Lyrics.mp3"></audio>
            </div>
            <div class="board4">
                <audio class="sound" type="audio/mpeg" src="./songs/Harry Styles - Watermelon Sugar.mp3"></audio>
            </div>
            <div class="board5">
                <audio class="sound" type="audio/mpeg" src="./songs/Kygo - I See You ft. Billy Raffoul (Official Audio).mp3"></audio>
            </div>
            <div class="board6">
                <audio class="sound" type="audio/mpeg" src="./songs/Shooting Stars - Bag Raiders.mp3"></audio>
            </div>
            <div class="board7">
                <audio class="sound" type="audio/mpeg" src="./songs/Sia - Together (Lyrics).mp3"></audio>
            </div>
        </div>
    </div>
    
</body>
</html>
